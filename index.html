<!DOCTYPE html>
<html>
<head>
  <title>Canvas contour plot</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div id="infobox">
    Please click the curve of interest to see the plots of relevant superconducting properties. The subsequent click on the plots will remove them.
    <p style="color: magenta">Conventional states</p>
    <p style="color: red">Chiral composite states</p>
    <p style="color: green">Chiral state with more vortices in passive bands</p>
    <p style="color: blue">Chiral state with fewer vortices in passive bands</p>
  </div>

  <div id="contourplot">
    <div id="curve_panel"></div>
  </div>
  <script type="text/javascript" src="d3.v2.js"></script>
  <script type="text/javascript" src="plot.js"></script>
</body>
</html>
